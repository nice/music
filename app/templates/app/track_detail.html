{% extends 'app/base.html' %}
{% load app_extras %}

{% block content %}

<h3 align="center">Track Details</h3>

<table class="table table-hover">
    <tbody>
        <tr>
            <th>Title</th>
            <td>{{ object.title }}</td>
        </tr>
        <tr>
            <th>Genres</th>
            <td>{% for genre in object.genres.all %}
                    <span class="label label-default">{{ genre }}</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <th>Rating</th>
            <td>{% rating_display_tag object.rating %}</td>
        </tr>
        <tr>
            <th>Last Modified</th>
            <td>{{ track.date_modified }}</td>
        </tr>

    </tbody>
</table>

<p class="text-center">
    <a class="btn btn-default" href="{% url 'app:track-update' object.pk %}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit Track</a>
</p>

{% endblock %}
